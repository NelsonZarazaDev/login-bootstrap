<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <style>
      .centrar {
        width: 100%;
        height: 100vh;
      }
      a{
        color: white;
      }
    </style>
    <title>Document</title>
  </head>
  <body
    class="d-flex align-items-center py-4 bg-body-tertiary centrar text-white"
  >
    <main class="form-signin w-100 m-auto container bg-success p-5 rounded">
      <form id="loginForm">
        <h1 class="h3 m-2 fw-normal fw-bold">Iniciar sesion</h1>
        <div class="m-2">
          <label for="email" class="form-label">Correo electrónico</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="tucorreo@ejemplo.com"
            required
          />
        </div>
        <div class="m-2">
          <label for="password" class="form-label">Contraseña</label>
          <div class="input-group">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Contraseña"
              required
            />
            <button class="btn btn-primary" type="button" id="togglePassword">
              <i class="bi bi-eye"></i>
            </button>
          </div>
        </div>
        <div class="w-25 m-2">
          <button class="btn btn-sm btn-primary w-100 py-2" type="submit">
            Sign in
          </button>
        </div>
      </form>
      <div class="text-center mt-3">
        <a href="html/registro.html">¿No tienes cuenta? Regístrate</a><br>
        <a href="html/recuperar.html">¿Olvidaste tu contraseña?</a>
    </div>
    </main>
    <script
      src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      class="astro-vvvwv3sm"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/login.js"></script>
  </body>
</html>
